<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Progression</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" id="ap">
        <h1>Enter the following details to get your AP</h1>
        <label for="a">First term</label>
        <input type="number" name="a" id="A" />
        <label for="d">Common Difference</label>
        <input type="number" name="d" id="D" />
        <label for="d">Number of terms</label>
        <input type="number" name="n" id="N" />
        <button id="btn">Get your AP</button>
      </form>
      <div id="output">
        <h3>
          The <span id="term1">nth</span> Term is:<span
            id="nthTerm"
            class="Output"
          ></span>
        </h3>
        <h3>
          The sum of <span id="term2">nth</span> Terms is:<span
            id="sumAP"
            class="Output"
          ></span>
        </h3>
        <h3>
          The Arithmetic Progression is:<span id="AP" class="Output"></span>
        </h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
